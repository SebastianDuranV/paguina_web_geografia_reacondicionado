{% extends "layout.html" %}
{% block content %}
<form  action="/updateAuthor/{{name}}" enctype="multipart/form-data" method="POST" id="contactForm" style="padding-top: -3vmin" novalidate>
    <div class="container">
      <h2 class="text-white" >Create author </h2>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label style="color:white" >Nombres</label>
          <input type="text"  value= "{{author.name}}" class="form-control" name="name" placeholder="name" id="name" required data-validation-required-message="Please enter your authorname.">
          <p class="help-block text-danger"></p>
        </div>
        <div class="form-group floating-label-form-group controls">
          <label style="color:white" >Email</label>
          <input type="text" value= "{{author.email}}" class="form-control" name="email" placeholder="email" id="email" required data-validation-required-message="Please enter your email.">
          <p class="help-block text-danger"></p>
        </div>
      <br>
      <div id="success"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Guardar</button>
      </div>
    </div>
</form>
{% endblock %}
