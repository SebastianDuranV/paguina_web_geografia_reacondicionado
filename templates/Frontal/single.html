{% extends "Frontal/layout.html" %}
{% block content %}
<title>Cuenca Austral - {{post.title}}</title>
<div id="fh5co-title-box" style="background-image: url({{post.image}});  background-position: 0px -20px;" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="page-title">
        <span style="color:white">{{post.pub_date}}</span>
        <h2>{{post.title}}</h2>
        <h3 style="color:white">{{post.subtitle}}</h3>
    </div>
</div>
<div id="fh5co-single-content" class="container-fluid pb-4 pt-4 paddding">
    <div class="container paddding">
        <div class="row mx-0">
            <div class="col-md-8 animate-box fugure-img-body-post body" id="body" data-animate-effect="fadeInLeft">
                {{post.body | safe}}
            </div>
            <div class="col-md-3 animate-box" data-animate-effect="fadeInRight">
                {% if type == 'Blog' %}
                <div>
                    <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Categor√≠as</div>
                </div>
                <div class="clearfix"></div>
                <div class="fh5co_tags_all">
                    {% for cat in category %}
                    <a href="/Blog/cat.name" class="fh5co_tagg">{{cat.name}}</a>
                    {% endfor %}
                </div>
                {%endif%}
            </div>
        </div>
    </div>
</div>

<div class="row mx-0">
    <div class="col-12 text-center pb-4 pt-4">
        <a href="#" class="btn_mange_pagging"><i class="fa fa-long-arrow-left"></i>&nbsp;&nbsp; Previo</a>
        <a href="#" class="btn_mange_pagging">Siguiente <i class="fa fa-long-arrow-right"></i>&nbsp;&nbsp; </a>
     </div>
</div>

{% endblock %}
